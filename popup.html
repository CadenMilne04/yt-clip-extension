<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
    <body>
        <h1>Youtube Clip Downloader</h1>
        <img id="video-thumbnail" src="" alt="YouTube Video Thumbnail">
        <p id="video-title">No Youtube Video Found...</p>
        <p id="duration">No Youtube Video Found...</p>
        <div>
            <label for="clip-start"></label>
            <input id="clip-start" type="time">
        </div>
        <div>
            <label for="clip-end"></label>
            <input id="clip-end" type="time">
        </div>
        <button id="download-button">Download</button>
    </body>
  <script src="popup.js"></script>
</html>
